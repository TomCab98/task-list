<div class="register-container">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    class="register-form"
  >
    <h2>Register</h2>
    <div class="form-control">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Enter your email"
        formControlName="email"
      />
      <div
        class="error"
        *ngIf="
          registerForm.get('email')?.invalid &&
          registerForm.get('email')?.touched
        "
      >
        <span *ngIf="registerForm.get('email')?.errors?.['required']"
          >Email is required</span
        >
        <span *ngIf="registerForm.get('email')?.errors?.['email']"
          >Invalid email format</span
        >
      </div>
    </div>
    <div class="form-control">
      <label for="name">Name</label>
      <input
        type="name"
        id="name"
        placeholder="Enter your name"
        formControlName="name"
      />
      <div
        class="error"
        *ngIf="
          registerForm.get('name')?.invalid && registerForm.get('name')?.touched
        "
      >
        <span *ngIf="registerForm.get('name')?.errors?.['required']"
          >Name is required</span
        >
      </div>
    </div>
    <div class="form-control">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Enter your password"
        formControlName="password"
      />
      <div
        class="error"
        *ngIf="
          registerForm.get('password')?.invalid &&
          registerForm.get('password')?.touched
        "
      >
        <span *ngIf="registerForm.get('password')?.errors?.['required']"
          >Password is required</span
        >
        <span *ngIf="registerForm.get('password')?.errors?.['minlength']">
          Password must be at least
          {{ registerForm.get('password')?.errors?.['minlength'].requiredLength }}
          characters long
        </span>
      </div>
    </div>
    <div class="form-control">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        placeholder="Confirm your password"
        formControlName="confirmPassword"
      />
      <div
        class="error"
        *ngIf="
          registerForm.get('confirmPassword')?.invalid &&
          registerForm.get('confirmPassword')?.touched
        "
      >
        <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']"
          >Confirm Password is required</span
        >
        <br />
        <span *ngIf="registerForm.errors?.['passwordsMismatch']"
          >Passwords do not match</span
        >
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-block"
      [disabled]="registerForm.invalid"
    >
      Register
    </button>
  </form>
</div>
