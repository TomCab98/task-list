<div
  class="task"
  [ngClass]="{ reminder: task.reminder }"
  (click)="onToggle(task)"
>
  <h3>
    {{ task.name }}
    <fa-icon
      [icon]="faTimes"
      [style.color]="'red'"
      [ngClass]="{ 'delete-animating': isDeleting[task.id!] }"
      (click)="handleDelete(task, $event)"
    ></fa-icon>
  </h3>
  <p>
    {{ task.date }}
  </p>
</div>
